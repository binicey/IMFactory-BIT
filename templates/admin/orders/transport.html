                .ribbon5 {

              font-weight :bolder;

              height: 80px;
              line-height: 80px;
              text-align: center;
              font-size: 50px;
              margin-left: -10px;
              margin-right: -10px;
              background: #79b0a1;
              position: relative;
              top: 10px;
            }
            .ribbon5:before {
              content: "";
              position: absolute;
              height: 0;
              width: 0;
              border-top: 10px solid #79b0a1;
              border-left: 10px solid transparent;
              bottom: -10px;
              left: 0;
            }
            .ribbon5:after {
              content: "";
              position: absolute;
              height: 0;
              width: 0;
              border-top: 10px solid #568074;
              border-right: 10px solid transparent;
              right: 0;
              bottom: -10px;
            }

// 右侧甘特图
var dom = document.getElementById('container1');
    var myChart = echarts.init(dom, null, {
      renderer: 'canvas',
      useDirtyRect: false
    });
    var app = {};
    
    var option;

    var data = [];
var dataCount = 10;
var startTime = +new Date();
var categories = ['工位1', '工位2', '工位3','工位4','工位5','工位6','工位7','工位8'];
var types = [
  { name: '工件1', color: '#7b9ce1' },
  { name: '工件2', color: '#dc77dc' },
  { name: '工件3', color: '#75d874' },
  { name: '工件4', color: '#e0bc78' },
];
// Generate mock data
categories.forEach(function (category, index) {
  var baseTime = startTime;
  for (var i = 0; i < dataCount; i++) {
    var typeItem = types[Math.round(Math.random() * (types.length - 1))];
    var duration = Math.round(Math.random() * 100); 
    data.push({
      name: typeItem.name,
      value: [index, baseTime, (baseTime += duration), duration],
      itemStyle: {
        normal: {
          color: typeItem.color
        }
      }
    });
    baseTime += Math.round(Math.random() * 20);
  }
});
function renderItem(params, api) {
  var categoryIndex = api.value(0);
  var start = api.coord([api.value(1), categoryIndex]);
  var end = api.coord([api.value(2), categoryIndex]);
  var height = api.size([0, 1])[1] * 0.6;
  var rectShape = echarts.graphic.clipRectByRect(
    {
      x: start[0],
      y: start[1] - height / 2,
      width: end[0] - start[0],
      height: height
    },
    {
      x: params.coordSys.x,
      y: params.coordSys.y,
      width: params.coordSys.width,
      height: params.coordSys.height
    }
  );
  return (
    rectShape && {
      type: 'rect',
      transition: ['shape'],
      shape: rectShape,
      style: api.style()
    }
  );
}
option = {
  tooltip: {
    formatter: function (params) {
      return params.marker + params.name + ': ' + params.value[3] + ' min';
    }
  },
  title: {
    text: '工件工序分布图',
    left: 'center'
  },
  dataZoom: [
    {
      type: 'slider',
      filterMode: 'weakFilter',
      showDataShadow: false,
      top: 400,
      labelFormatter: ''
    },
    {
      type: 'inside',
      filterMode: 'weakFilter'
    }
  ],
  grid: {
    height: 300
  },
  xAxis: {
    min: startTime,
    scale: true,
    axisLabel: {
      formatter: function (val) {
        return Math.max(0, val - startTime) + ' min';
      }
    }
  },
  yAxis: {
    data: categories
  },
  series: [
    {
      type: 'custom',
      renderItem: renderItem,
      itemStyle: {
        opacity: 0.8
      },
      encode: {
        x: [1, 2],
        y: 0
      },
      data: data
    }
  ]
};
