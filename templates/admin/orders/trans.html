              height: 80px;
              line-height: 80px;
              text-align: center;
              font-size: 50px;
              margin-left: -10px;
              margin-right: -10px;
              background: #79b0a1;
              position: relative;
              top: 10px;
            }
            .ribbon5:before {
              content: "";
              position: absolute;
              height: 0;
              width: 0;
              border-top: 10px solid #79b0a1;
              border-left: 10px solid transparent;
              bottom: -10px;
              left: 0;
            }
            .ribbon5:after {
              content: "";
              position: absolute;
              height: 0;
              width: 0;
              border-top: 10px solid #568074;
              border-right: 10px solid transparent;
              right: 0;
              bottom: -10px;
            }
